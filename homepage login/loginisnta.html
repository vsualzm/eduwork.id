<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Login</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <!-- logo instagram-->
        <img class="logo" src="logo.png" alt="" />
        <form action="">
          <input type="username" placeholder="Phone number,username or email" name="" id="" /> <br />
          <input type="password" placeholder="Password" name="" id="" /> <br />
          <input type="submit" value="Log in" />
        </form>
        <div class="or">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>
        <div class="diff">
          <div class="fb">
            <img src="fbicon.png" alt="" width="20" height="20" />
            <p>Login With Facebook</p>
          </div>
          <div class="forgot">
            <a href="#">Forgot password</a>
          </div>
        </div>
        <div class="hp">
          <img src="logo hp.jpg" alt="insta" class="last" />
        </div>
      </div>
      <div class="signup">
        <p>Don't have an account <a href="#">Sign Up</a></p>
      </div>

      <div class="apps">
        <p>get the app.</p>
        <div class="icons">
          <a href="#">
            <img src="appa.png" alt="" />
          </a>
          <a href="#">
            <img src="playstorea.png" alt="" />
          </a>
        </div>
      </div>
      <div class="image-container"></div>
    </div>
  </body>
</html>
